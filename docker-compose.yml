# Docker Compose for local development with Redis
# Run: docker-compose up -d redis
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ripexplorer-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data: